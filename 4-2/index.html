<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
      }

      .todo-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin-bottom: 20px;
      }

      .todo-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .todo-container input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .todo-container input[type="text"]:focus {
        border-color: #007bff;
      }

      .todo-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .todo-container button:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
      }

      .todo-container button:active {
        background-color: #003f7f;
      }

      #todo {
        max-width: 400px;
        width: 100%;
      }

      .todo-item {
        background: #fff;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .todo-item h1 {
        font-size: 20px;
        margin: 0;
        color: #333;
      }

      .todo-item p {
        margin: 10px 0;
        font-size: 16px;
        color: #666;
      }

      .todo-item button {
        padding: 8px 12px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .todo-item button:hover {
        background-color: #218838;
        box-shadow: 0 3px 8px rgba(40, 167, 69, 0.3);
      }

      .todo-item button:active {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <h1>Add a Todo</h1>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="description" placeholder="Description" />
      <button onclick="addTodo()">Add Todo</button>
    </div>
    <div id="todo"></div>
    <script>
      let todos = [
        {
          id: 22,
          titile: "hello",
          description: "hahhhshs",
        },
      ]; // State to store all todos
      let idCounter = 1;

      function addTodo() {
        updateDomAccordingToState(todos);

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;

        todos.push({ id: idCounter++, title, description });

        // Clear the input fields after adding the todo
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
      }

      function updateDomAccordingToState(state) {
        const todoContainer = document.getElementById("todo");
        todoContainer.innerHTML = ""; // Clear previous content

        state.forEach((todo) => {
          createTodo(todo.title, todo.description, todo.id);
        });
      }

      function createTodo(title, description, id) {
        const todoContainer = document.getElementById("todo");

        const todoItem = document.createElement("div");
        todoItem.classList.add("todo-item");
        todoItem.setAttribute("id", `todo-${id}`);

        const titleh1 = document.createElement("h1");
        titleh1.textContent = title;

        const descriptionp = document.createElement("p");
        descriptionp.textContent = description;

        const button = document.createElement("button");
        button.textContent = "Mark as done";

        todoItem.appendChild(titleh1);
        todoItem.appendChild(descriptionp);
        todoItem.appendChild(button);

        todoContainer.appendChild(todoItem);
      }
    </script>
  </body>
</html>
